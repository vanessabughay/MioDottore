<div class="modal">
  <h2 mat-dialog-title>Realizar Consulta</h2>
  <mat-dialog-content>
    <p><strong>Especialidade:</strong> {{ data.especialidade.nome }}</p>
    <p><strong>MÃ©dico:</strong> {{ data.medicoNome }}</p>
    <p><strong>Data/Hora:</strong> {{ data.dataHora | date:'dd/MM/yyyy HH:mm' }}</p>
    <p><strong>Valor:</strong> R$ {{ data.valor }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close(false)">Voltar</button>
    <button mat-raised-button color="primary" (click)="dialogRef.close(true)">Confirmar</button>
  </mat-dialog-actions>
</div>
