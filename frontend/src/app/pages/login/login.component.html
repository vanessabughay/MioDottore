<div class="login-container">
  <h2>Entrar no Sistema</h2>

  <form [formGroup]="form" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input id="email" type="email" formControlName="email" placeholder="Digite seu e-mail" />
      <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        E-mail inválido
      </small>
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input id="senha" type="password" formControlName="senha" placeholder="Digite sua senha" />
      <small *ngIf="form.get('senha')?.invalid && form.get('senha')?.touched">
        A senha é obrigatória
      </small>
    </div>

    <button type="submit" [disabled]="form.invalid">Entrar</button>

    <div *ngIf="error" class="error">
      {{ error }}
    </div>
  </form>
</div>
