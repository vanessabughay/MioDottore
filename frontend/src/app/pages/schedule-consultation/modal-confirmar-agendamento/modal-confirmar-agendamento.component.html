<div class="modal">
  <h2 mat-dialog-title>Confirmar Agendamento</h2>
  <form [formGroup]="form" class="form" (ngSubmit)="confirmar()">
    <mat-dialog-content>
      <p>Consulta: {{ data.especialidade }} com {{ data.medico }}</p>
      <p>Data/Hora: {{ data.dataHora | date:'dd/MM/yyyy HH:mm' }}</p>
      <p>Valor: R$ {{ data.valor }}</p>
      <p>Seu saldo de pontos: {{ data.saldo }} pts</p>
      <label>Usar pontos para desconto (m√°x {{ data.saldo }}):</label>
      <input type="number" formControlName="pontos" [max]="data.saldo" />
      <p>Valor com desconto: R$ {{ valorComDesconto }}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">Confirmar e Pagar</button>
    </mat-dialog-actions>
  </form>
</div>
