<div class="create-consultation">
  <div class="header">
    <h2>Cadastrar Nova Consulta</h2>
    <button type="button" (click)="voltar()">Voltar</button>
  </div>
  <form [formGroup]="form" (ngSubmit)="cadastrar()" class="form">
    <div class="form-group">
      <label>Data</label>
      <input type="date" formControlName="data" />
    </div>
    <div class="form-group">
      <label>Hora</label>
      <input type="time" formControlName="hora" />
    </div>
    <div class="form-group">
      <label>Especialidade</label>
      <select formControlName="especialidadeCodigo">
        <option value="">Selecione</option>
        <option *ngFor="let e of especialidades" [value]="e.codigo">{{ e.nome }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>MÃ©dico</label>
      <select formControlName="medicoCpf">
        <option value="">Selecione</option>
        <option *ngFor="let m of medicos" [value]="m.cpf">{{ m.nome }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Valor (R$)</label>
      <input type="number" step="0.01" formControlName="valor" />
    </div>
    <div class="form-group">
      <label>Vagas</label>
      <input type="number" formControlName="vagas" />
    </div>
    <button type="submit" [disabled]="form.invalid">Cadastrar</button>
    <div *ngIf="success" class="success">{{ success }}</div>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
