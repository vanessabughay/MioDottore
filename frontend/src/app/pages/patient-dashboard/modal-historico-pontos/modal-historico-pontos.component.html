<h2>Histórico de Pontos</h2>
<table>
  <thead>
    <tr>
      <th>Data/Hora</th>
      <th>Tipo</th>
      <th>Descrição</th>
      <th>Pontos</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of transacoes">
      <td>{{ t.dataHora | date:'dd/MM/yyyy HH:mm' }}</td>
      <td>{{ t.tipo }}</td>
      <td>{{ t.descricao }}</td>
      <td>{{ t.quantidadePontos }}</td>
    </tr>
  </tbody>
</table>
<div class="actions">
  <button mat-button (click)="dialogRef.close()">Fechar</button>
</div>
